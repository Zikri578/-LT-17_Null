<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null Javascript</title>
    <script src="null.js"></script>
    <script src="undefined.js"></script>
</head>

<body>
    <script>
        // membuat variabel firstname yang menampung valuenya elektronik
        let firstname = "elektronik";

        // melakukan pengkondisian
        if (firstname == undefined) {
            alert("Undefined");
        } else if (firstname == null) {
            alert("Null");
        } else {
            alert(firstname);
        }
        // outputnya : elektronik
    </script>
</body>

</html>
